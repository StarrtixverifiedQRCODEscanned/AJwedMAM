<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJ & Mariama ‚Äî Reception</title>

  <style>
 :root{
 /* Romantic deep red background */
--gold-1:#5b0f14;   /* deep wine red */
--gold-2:#8b1e24;   /* rich romantic red */

  /* Deep pitch background (main body) */
  --dark-bg:#0b1f14;  /* deep forest / pitch green */

  /* Text colors */
  --cream:#ffffff;
  --cream2: rgba(255,255,255,0.85);
  --line: rgba(255,255,255,0.15);
}
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--cream);
      overflow-x:hidden;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,215,120,0.18), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,205,90,0.14), transparent 62%),
        radial-gradient(900px 600px at 50% 90%, rgba(255,220,140,0.10), transparent 65%),
        linear-gradient(180deg, var(--gold-2), var(--gold-1));
      position: relative;
    }

    /* ===== PLENTY romantic bubble flowers (white + red + pink) ===== */
    body::before{
      content:"";
      position: fixed;
      inset:-60px;
      pointer-events:none;
      z-index: 0;
      background:
        radial-gradient(circle at 6% 8%,  rgba(255,255,255,0.28) 0 16px, transparent 17px),
        radial-gradient(circle at 10% 12%, rgba(255, 75, 95,0.22) 0 22px, transparent 23px),
        radial-gradient(circle at 12% 6%,  rgba(255,255,255,0.20) 0 28px, transparent 29px),
        radial-gradient(circle at 5% 16%,  rgba(255,160,175,0.16) 0 40px, transparent 41px),
        radial-gradient(circle at 16% 10%, rgba(255,255,255,0.12) 0 48px, transparent 49px);
      opacity: 0.95;
      animation: floaty 10s ease-in-out infinite;
    }

    @keyframes floaty{
      0%,100% { transform: translateY(0px); }
      50%     { transform: translateY(-10px); }
    }

    .layer { position: relative; z-index: 1; }

    /* ===== HERO ===== */
    .hero{
      min-height: 100vh;
      display:grid;
      place-items:center;
      padding: 34px 16px;
      position: relative;
    }

    .card{
      width: min(900px, 92vw);
      border: 1px solid var(--line);
      background: rgba(10,7,2,0.28);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: clamp(24px, 4vw, 48px);
      text-align:center;
      position: relative;
      z-index: 1;
    }

    .tag{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding: 10px 14px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,247,230,0.08);
      color: var(--cream2);
      font-size: 13px;
    }

    .names{
      margin: 18px 0 10px;
      font-size: clamp(40px, 6vw, 70px);
      font-weight: 900;
      color: var(--cream);
    }

    .details{
      display:grid;
      gap:10px;
      margin: 14px auto 6px;
      color: var(--cream2);
      font-size: 15px;
    }

    .detailRow{
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .pill{
      border: 1px solid var(--line);
      background: rgba(255,247,230,0.07);
      padding: 10px 12px;
      border-radius: 999px;
    }

    .scrollHint{
      margin-top: 14px;
      color: rgba(255,247,230,0.85);
      font-size: 14px;
      font-weight: 600;
    }

    /* ===== SECTION ===== */
    .section{
      padding: 72px 16px 80px;
      text-align:center;
    }

    .btn{
      text-decoration:none;
      border: 1px solid rgba(255,247,230,0.22);
      background: rgba(255,247,230,0.92);
      color: #2b1d05;
      padding: 14px 22px;
      border-radius: 20px;
      display:inline-block;
      margin-top: 14px;
      font-weight: 800;
    }

    .footer{
      margin-top: 32px;
      color: rgba(255,247,230,0.65);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="layer">

    <section class="hero">
      <div class="card">
        <div class="tag">üíç Wedding Reception</div>

        <div class="names" id="namesText">AJ wed Mariama ‚ù§Ô∏è</div>

        <div class="details">
          <div class="detailRow">
            <span class="pill" id="dateText">Sunday, 25th January 2026</span>
            <span class="pill" id="timeText">5:30 PM</span>
          </div>
          <div class="detailRow">
            <span class="pill" id="venueText">Reception Venue: Bailey Street, Brookfields ‚Äì JC Hall</span>
          </div>
        </div>

        <div class="scrollHint">
          Please bring your invitation for the reception
        </div>
      </div>
    </section>

    <section class="section">
      <a class="btn" href="https://starrtix81.pixieset.com/ajwedmam/" target="_blank">
        üå∏ Explore Wedding Photos
      </a>

      <div class="footer">Made with love ‚Ä¢ AJ & Mariama</div>
    </section>

  </div>
</body>
</html>
